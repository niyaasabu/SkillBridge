
<!DOCTYPE html>
<html>
<head>
  <title>Post Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header style="display:flex; justify-content:space-between; padding:15px; background:#ffe4f0;">
  <button onclick="goHome()">Home</button>
  <button onclick="logoutUser()">Logout</button>
</header>
<section class="form-section">
  <h2>Post Task</h2>

  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Task Title" required>
    <input type="number" id="taskBudget" placeholder="Budget" required>
    <textarea id="taskDesc" placeholder="Description" required></textarea>
    <button class="btn">Post</button>
  </form>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
